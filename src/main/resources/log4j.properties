log4j.rootLogger = DEBUG, console
log4j.logger.com.quyiyuan.weichat = INFO
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = INFO
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} weiChat_publicservice [%C.%M/%L] - [%p] %m%n

log4j.appender.file = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Threshold = INFO
log4j.appender.file.File = d\:\\logs\\qy_server_template.log
log4j.appender.file.DatePattern = .yyyy-MM-dd
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern =%-d{yyyy-MM-dd HH\:mm\:ss} weiChat_publicservice [%C.%M/%L] - [%p] %m%n